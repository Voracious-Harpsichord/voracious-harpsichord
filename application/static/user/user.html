<div class='profileMainPhoto'>
  <img class='profilePhoto' ng-src="{{user.photo}}" alt="Description"/>
  <div class='profileInfo'>
    <h1>{{user.name_first}} {{user.name_last}} </h1>
    <h5> {{user.location}} | Member since {{user.created_at}}</h5>
  </div>
</div>

<button type='submit' ng-click='follow(user)' ng-show='!following'>Follow</button>
<button type='submit' ng-click='unfollow(user)' ng-show='following'>Following</button>

<div class='dashboardTabs'>  
  <ul>
    <li class='dashboardTab' ng-repeat="tab in tabs">
      <button class='dashboardTabText' ui-sref-active="selectTab" ui-sref="user.{{tab.path}}">{{tab.name}}</button>
    </li>
  </ul>
</div>

<div ui-view="subview"></div>
