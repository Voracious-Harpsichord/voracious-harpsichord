<div class="backgroundFill">
    <div class='container' id='wishlist'>
        <div class='row-fluid'>
            <div class='col-md-12'>
                <div class='row'>
                    <div class='col-md-3 side-bar'>
                        <tabset>
                        <!-- Search Tab -->
                        <tab heading='Search' select='addProductModeFn(false)'>
                        </tab>
                        </tabset>
                        <!-- Search tab scoped to product list -->
                        <div class='col-md-12 search-box'>
                            <input class='form-control' ng-hide='addProductMode' type='text' ng-model='filter' placeholder='Browse your wishlist'/>
                        </div>
                    </div>
                    <div class='col-md-9 product-list'>
                        <div class='col-md-12 wrapper'>
                            <ul class='list'>
                                <h2>Wishlist</h2>
                                <li class='col-sm-12 product-item' ng-repeat='product in products | wishlistFilter | filter : filter'>
                                    <img class='productImage col-sm-3' src="photos/sample1.jpg">
                                    <div class='col-sm-8 product-content'>
                                        <div class='product-brand'> {{product.brand_name}}</div>
                                        <span class='product-name'> {{product.product_name}}</span><br>
                                        <span>Category: {{product.product_category}}</span>
                                        <span>Size: {{product.product_size}}</span>
                                        <span>Status: {{product.product_status}}</span><br>
                                        <span>Color: {{product.product_color}}</span>
                                        <span>Notes: {{product.product_notes}}</span>
                                    </div>
                                    <div class='col-sm-1'>
                                        <button class='btn edit' ng-click='editProductModal(product)'>Edit</button>
                                        <button class='btn edit-x' ng-click='deleteProductModal(product)'>x</button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
