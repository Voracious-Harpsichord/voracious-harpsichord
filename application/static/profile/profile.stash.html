<div class='container'>
  <form name='search'>
    <input type='text' ng-model='newProduct' required />
    <button ng-click='addProduct()'>Add to my Stack!</button>
    <button ng-click='search()'>Seach for product</button>
  </form>

  <div class='stash' ng-repeat='product in products track by $index'>
    <div class='product-brand'> {{ product.brand_name }}</div>
    <div class='product-name'> {{ product.product_name }}</div>
  </div>
</div>
