<div class='container'>
  <form name='search'>
    <label>Product:</label>
    <input type='text' ng-model='newProduct.brand_name' placeholder='Brand name' required/>
    <input type='text' ng-model='newProduct.product_name' placeholder='Product name' required/>
    <label for='size'>Size</label>
    <select name='size' ng-model='newProduct.product_size'>
      <option value='Full'>Full</option>
      <option value='Travel'>Travel</option>
    </select>
    <label for='status'>Status</label>
    <select name='status' ng-model='newProduct.product_status'>
      <option value='Own'>Currently Own</option>
      <option value='Finished'>Finished</option>
      <option value='Expired'>Expired</option>
      <option value='Wishlist'>Wishlist</option>
    </select><br>
    <label for='category'>Category:</label>
    <select name='category' ng-model='newProduct.product_category'>
      <option value='Makeup'>Makeup</option>
      <option value='Skin Care'>Skin Care</option>
      <option value='Hair'>Hair</option>
      <option value='Bath and Body'>Bath and Body</option>
      <option value='Fragrance'>Fragrance</option>
      <option value='Tools|Brushes'>Tools|Brushes</option>
    </select><br>
    <label>Notes:</label><br>
      <input ng-model='newProduct.product_notes'></input><br>
    <label for='notes'>Color:</label><br>
    <input ng-model='newProduct.product_color'></input><br>
    <button ng-click='search(newProduct)'>Seach for product</button>
    <button ng-show='editMode' ng-click='editProduct(newProduct)'>Edit Product</button>
    <button ng-hide='editMode' ng-click='addProduct(newProduct)'> Add Product</button>
  </form>

  <div class='stash' ng-repeat='product in products track by $index | filter: filter'>
    <span class='product-brand'> {{ product.brand_name }}</span>
    <span class='product-name'> {{ product.product_name }}</span>
    <span>{{product.product_size}}</span>
    <span>{{product.product_status}}</span>
    <span>{{product.product_notes}}</span>
    <span>{{product.product_category}}</span>
    <button ng-click='editModeFn(product)'>Edit</button>
  </div>
</div>
