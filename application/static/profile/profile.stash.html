<div>
  Stashs
</div>
<div>
  <button ng-model='filter'>Search</button>    
  <button ng-click='addProduct()'>Add/Revise My Stash</button>
  <ul>
    <li class="product" ng-repeat="product in data.products | filter : filter">
      <a id='name'>{{ product.name }}</a>
      <span id='maker'>{{ product.Maker.name }}</span>
      <span id='category'>{{ product.Category.name }}</span>
      <span id='size'>{{ product.size }}</span>
    </li>
  </ul>
</div>
