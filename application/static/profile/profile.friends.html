<div class='container'>
  <div class='row'>
    <div class='col-md-5'>
      <h1>Following</h1>
      <div ng-repeat='friend in friends | filter: {status: Following}'>
        <div class='col-md-5 friend'>
          <img class='friendProfilePic' ng-src="{{friend.profilePic}}" alt="Description"/>
          <div class='friend-name'>{{friend.name_first}} {{friend.name_last}}</div>
        </div>
      </div>
    </div>
    <div class='col-md-5 col-md-offset-2'>
  <h1>Followers</h1>
  <div ng-repeat='friend in friends | filter: {status: Follower}'>
    <div class='col-md-5 friend'>
      <img class='friendProfilePic' ng-src="{{friend.profilePic}}" alt="Description"/>
      <div class='friend-name'>{{friend.name_first}} {{friend.name_last}}</div>
    </div>
  </div>

</div>
