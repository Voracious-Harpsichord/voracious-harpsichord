<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Selected Product</h4>
            </div>
            <div class="form-group">
                <label for="Status" class="col-sm-2 control-label">Status</label>
                    <select class='productSelect' name='status' ng-model="product.product_status">
                        <option value='Own'>Currently Own</option>
                        <option value='Finished'>Finished</option>
                        <option value='Wishlist'>Wishlist</option>
                    </select><br>
            </div>
            <div class="form-group">
                <label for="Size" class="col-sm-2 control-label">Size</label>
                    <select class='productSelect' name='size' ng-model="product.product_size">
                        <option value='Full'>Full</option>
                        <option value='Travel'>Travel</option>
                    </select>
            </div>
            <div class="form-group">
                <label for="Color" class="col-sm-2 control-label">Color</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="product.product_color">
                    </div>
            </div>
            <div class="form-group">
                <label for="Notes" class="col-sm-2 control-label">Notes</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="product.product_notes">
                    </div>
            </div>
        <div class="modal-footer">
            <button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
            <button type="button" ng-click="cancel()" class="btn">Cancel</button>
        </div>
    </div>
</div>
