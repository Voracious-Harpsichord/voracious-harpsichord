<div id='signup'>
  <div class='content'>
    <h1>Sign Up</h1>
    <form name='signupForm' ng-submit='signup()' novalidate>
      <input type='text' ng-model='user.email' required />
      <input type='password' ng-model='user.password' required />
      <input type='checkbox' ng-model='user.remember' required />
      <button>Sign up</button>
      <div class='spinner'></div>
    </form>
    <div class='signin'>Sign in</div>
    <div class='error' ng-show='error'> {{error}}</div>
  </div>
</div>
