<div id='signup'>
  <div class='content'>
    <h1>Sign Up</h1>
    <form name='signupForm' ng-submit='signup()' novalidate>
      <input type='text' ng-model='user.username' placeholder='username' required />
      <input type='password' ng-model='user.password' placeholder='password' required />
      <!-- <input type='text' ng-model='user.name' placeholder='name' required /> -->
      <!-- <input type='checkbox' ng-model='user.remember' required><span>Remember me</span> -->
      <button>Sign up</button>
      <div class='spinner'></div>
    </form>
    <a ui-sref='signin'>Sign in</a>
    <div class='error' ng-show='error'>{{error}}</div>
  </div>
</div>
