<div class='container'>
  <form name='search'>
    <input type='text' ng-model='product' placeholder='Enter a beauty product' required />
    <button ng-click='addProduct()'>Add to my Stack!</button>
  </form>
  <ul>
    <li class='stash' ng-if='product' ng-repeat='product in products track by $index | filter: product'>
      <div class='product-name'> {{ product.name }}</div>
      <div class='product-brand'> {{ product.brand }}</div>
    </li>
  </ul>
</div>
