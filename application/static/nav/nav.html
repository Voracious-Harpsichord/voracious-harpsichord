<div ng-switch on='loginStatus'>
    <nav ng-switch-when='false'>
        <img ng-src="/photos/homePhoto.jpg" alt="Description" />
        <ul>
            <li ui-sref='home'>Beauty Stack</li>
            <li>Search</li>
            <li>About</li>
            <li ui-sref='signin'>Sign Up</li>
            <li ui-login='signin'>Log In</li>
        </ul>
    </nav>
    <nav ng-switch-when='true'>
        <ul>
            <li ui-sref='home'>Beauty Stack</li>
            <li>Search</li>
            <li ui-sref='profile'>Your Stack</li>
            <li ui-sref='home'>Discover</li>
            <li>Hi, {{user.name}}!</li>
            
        </ul>
    </nav>
     
</div>
