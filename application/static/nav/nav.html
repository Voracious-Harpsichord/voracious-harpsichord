<div ng-controller='AuthController' ng-switch on='loginStatus'>
    <nav class='homeNoAuth' ng-switch-when='false'>
        <span id='homeLogo' ui-sref='home'>Beauty Stack</span>
        <span id='navigation'>
            <span>Search</span>
            <span>About</span>
            <span ui-sref='signup'>Sign Up</span>
            <span ui-sref='signin'>Log In</span>
        </span>
    </nav>
    <nav class='homePostAuth' ng-switch-when='true'>
        <span  id='homeLogo' ui-sref='home'>Beauty Stack</span>
        <span id='navigation'>    
            <span>Search</span>
            <span ui-sref='profile'>Your Stack</span>
            <span ui-sref='home'>Discover</span>
            <span>Hi, {{user.name}}!</span>
        </span>
    </nav>
</div>
