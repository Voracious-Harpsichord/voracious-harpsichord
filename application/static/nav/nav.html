<div ng-switch on='loginStatus'>

    <!-- Navigation bar for not authenticated users -->
    <div class='homeImage' ng-switch-when='false'>
        <nav>
            <span class='navName' ui-sref='home'>BeautyStack</span>
            <span class='navButton' ui-sref='signin'>Log In</span>
            <span class='navButton' ui-sref='signup'>Sign Up</span>
            <span class='navButton' ui-sref='about'>About</span>
            
            <span class="searchFocal input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
            </span>
        </nav>
        <nav class='nav navbar-fixed-top' ng-hide="!showContent">
            <span class='navNameScroll' ui-sref='home'>BeautyStack</span>
            <span class='navButtonScroll' ui-sref='signin'>Log In</span>
            <span class='navButtonScroll' ui-sref='signup'>Sign Up</span>
            <span class='navButtonScroll' ui-sref='about'>About</span>
            
            <span class="search input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
            </span>
        </nav>
    </div>

    <!-- Navigation bar for logged in user -->
    <nav class='homePostAuth navbar navbar-fixed-top' ng-switch-when='true'>
        <h1  class='navNameScroll' ui-sref='home'>BeautyStack</h1>
        <span class='navButtonScrollAuth glyphicon glyphicon-star-empty' ui-sref='wishlist'></span>
        <span  class='navButtonScrollAuth' ui-sref='home'>Discover</span>
        <span class='navButtonScrollAuth' ui-sref='profile.stash'>Your Stack</span>
        <span class="navButtonScrollAuth dropdown">
            <button class="nameButton dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" ui-sref='profile.stash'>
                Hi, {{user.name_first}}!
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuDivider">
                <li><a ui-sref='profile.explore'>Profile</a></li>
                <li><a ui-sref='home'>Feed</a></li>
                <li><a ui-sref='profile.friends'>Friends</a></li>
                <li><a ui-sref='profile.wishlist'>Wishlist</a></li>
                <li><a ui-sref='profile.recs'>Recommendations</a></li>
                <li><a ui-sref='profile.blogs'>Blogs</a></li>
                <li><a ui-sref='profile.settings'>Settings</a></li>
                <li><a ng-click='signout()'>Logout</a></li>
            </ul>
        </span>
        <span class="search searchAuth input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
            </span>
        </span>
    </nav>
</div>
